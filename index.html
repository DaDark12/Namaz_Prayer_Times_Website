<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Prayer Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <h1>ðŸŒ™ 3D Prayer Dashboard</h1>

    <div class="time-panel">
      <div class="clock-ring"></div>
      <h2 id="currentTime">--:--:--</h2>
      <p id="currentLocation">Local Time</p>
    </div>

    <div class="dropdown">
      <input type="text" id="cityInput" placeholder="Search for a city...">
      <ul id="cityList"></ul>
    </div>

    <div class="prayer-times">
      <div class="prayer-card" id="fajr"></div>
      <div class="prayer-card" id="sunrise"></div>
      <div class="prayer-card" id="dhuhrain"></div>
      <div class="prayer-card" id="sunset"></div>
      <div class="prayer-card" id="maghribain"></div>
    </div>

    <div class="next-prayer">
      <p id="nextPrayer">Next prayer: --</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
