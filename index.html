<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shia Namaz Times</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Shia Namaz Times</h1>
    <div class="dropdown">
      <input type="text" id="city" placeholder="Search city..." />
      <button id="getTimes">Get Times</button>
    </div>
    <div class="glass" id="results">
      <p><b>Fajr:</b> <span id="fajr"></span></p>
      <p><b>Sunrise:</b> <span id="sunrise"></span></p>
      <p><b>Dhuhrain:</b> <span id="dhuhrain"></span></p>
      <p><b>Sunset:</b> <span id="sunset"></span></p>
      <p><b>Maghribain:</b> <span id="maghribain"></span></p>
      <hr>
      <p id="nextPrayer"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
