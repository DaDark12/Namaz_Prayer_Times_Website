<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Namaz Times — Shia (Searchable Cities, Liquid Glass)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Namaz Times <span class="micro">— Shia (Jafari)</span></h1>
      <p class="subtitle">Search any city • liquid-glass UI • paste RapidAPI &amp; Prayer API keys</p>
    </header>

    <section class="controls">
      <div class="left">
        <label class="field">
          <span>Prayer API Key (optional)</span>
          <input id="apiKey" placeholder="Paste IslamicAPI key (or leave blank)" autocomplete="off" />
        </label>

        <label class="field">
          <span>GeoDB RapidAPI Key (for global searchable cities)</span>
          <input id="geoKey" placeholder="Paste your RapidAPI key (optional)" autocomplete="off" />
        </label>

        <div class="row">
          <div class="searchWrap">
            <input id="citySearch" placeholder="Search city — e.g. Muscat, Tehran, Najaf" autocomplete="off" />
            <ul id="cityResults" class="results hidden" role="listbox" aria-label="Search results"></ul>
          </div>
          <select id="presetSelect" aria-label="Quick picks">
            <option value="">Quick picks</option>
            <option data-lat="23.5880" data-lon="58.3829">Muscat, Oman</option>
            <option data-lat="35.6892" data-lon="51.3890">Tehran, Iran</option>
            <option data-lat="31.7683" data-lon="35.2137">Jerusalem</option>
            <option data-lat="31.5204" data-lon="74.3587">Lahore, Pakistan</option>
            <option data-lat="32.5364" data-lon="44.4200">Karbala, Iraq</option>
            <option data-lat="34.3200" data-lon="44.3900">Najaf, Iraq</option>
          </select>
        </div>

        <div class="row small">
          <label class="field-inline"><input type="radio" name="provider" value="islamicapi" checked> IslamicAPI (Jafari)</label>
          <label class="field-inline"><input type="radio" name="provider" value="ummahapi"> UmmahAPI (alt)</label>
        </div>

        <div class="row">
          <button id="fetchBtn" class="btn primary">Get Namaz Times</button>
          <button id="clearBtn" class="btn ghost">Clear</button>
        </div>
      </div>

      <div class="right status">
        <div id="locationReadout" class="location">Location: —</div>
        <div id="dateReadout" class="date">Date: —</div>
        <div id="statusMsg" class="statusMsg">Ready — search a city and press Get Namaz Times.</div>
      </div>
    </section>

    <section id="times" class="times">
      <div class="card big">
        <div class="clock" id="clock">--:--</div>
        <div class="nextPrayer" id="nextPrayer">Next: —</div>
      </div>

      <div class="card list" id="timesList">
        <div class="loading" id="loader">Waiting for request…</div>
        <ul id="prayerUl" class="prayer-ul"></ul>
      </div>
    </section>

    <footer class="foot">Built for the challenge — cinematic, fast, production-ready.</footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
